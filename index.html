<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chaosgame</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="#13001c">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <script src="controls.js" defer></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <canvas id='canvas'></canvas>

    <div id="controls">
      <div class="control-item">
        <header class="control-sub-header">
          Nr. of Vertices
        </header>
        <div class="controls-wraper">
          <span class='minus nr-of-vertices-modifier' data-field='nrOfVertices' data-change='decrease'>-</span>
          <input id='nrOfVertices' type='number' name='nrOfVertices' value='3' min='0' class='nr-of-vertices'>
          <span class='plus nr-of-vertices-modifier' data-field='nrOfVertices' data-change='increase'>+</span>
        </div>
      </div>

      <div class="control-item">
        <header class="control-sub-header">
          Restriction
        </header>
        <div class="controls-wraper rules">

          <label for="rule0"><input type="radio" id="rule0" name="rule" value="0" checked> Rule 0</label>
          <label for="rule1"><input type="radio" id="rule1" name="rule" value="1"> Rule 1</label>
          <label for="rule2"><input type="radio" id="rule2" name="rule" value="2"> Rule 2</label>
          <label for="rule3"><input type="radio" id="rule3" name="rule" value="3"> Rule 3</label>
        </div>
      </div>

      <div class="control-item">
        <header class="control-sub-header">
          Coloring
        </header>
        <div class="controls-wraper rules">
          <label for="coloring0"><input type="radio" id="coloring0" name="coloring" value="0" checked> Rule 0</label>
          <label for="coloring1"><input type="radio" id="coloring1" name="coloring" value="1"> Rule 1</label>
          <label for="coloring2"><input type="radio" id="coloring2" name="coloring" value="2"> Rule 2</label>
          <label for="coloring3"><input type="radio" id="coloring3" name="coloring" value="3"> Rule 3</label>
        </div>
      </div>

      <div class="control-item">
        <header class="control-sub-header">
          Jumpratio <span id="ratio"></span>
        </header>
        <div class="controls-wraper rules">
          <label for="jumpratio0"><input type="radio" id="jumpratio0" name="jumpratio" value=".5" checked> 1 / 2</label>
          <label for="jumpratio1"><input type="radio" id="jumpratio1" name="jumpratio" value=".666666666666666"> 2 / 3</label>
          <label for="jumpratio2"><input type="radio" id="jumpratio2" name="jumpratio" value=".618033988749894"> 1 / Phi</label>
          <label for="custom-jumpratio"><input type="radio" id="custom-jumpratio" name="jumpratio" value="0"> Click</label>
        </div>
      </div>

      <div class="control-item">
        <header class="control-sub-header">
          Random Stuff
        </header>
        <div class="controls-wraper">
          <label for="somehow-different"><input type="checkbox" id="somehow-different" name="somehow-different"> Somehow different</label>
        </div>
      </div>

      <div class="control-item">
        <header class="control-sub-header">
          Custom Vertices
        </header>
        <div class="controls-wraper">
          <label for="custom-vertices"><input type="checkbox" id="custom-vertices" name="custom-vertices"> Click</label>
        </div>
      </div>

      <div class="control-item">
        <div class="controls-wraper">
          <a href="javascript:void(0)" id="download-image" onclick="downloadImage()">
            <svg id="download-image-icon" data-name="download-image-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120.59 122.88"><defs><style>.cls-1{fill-rule:evenodd;}</style></defs><title>Download image</title><path fill="#5f9ea0" class="cls-1" d="M0,0H120.59V93.72H87.84V83.64H109.5V10.08H11.1V83.64H32.2V93.72H0V0ZM51.64,101.3V83.63H68.51V101.3H80.73L60.31,122.88,39.85,101.3ZM33.92,24.93a7.84,7.84,0,1,1-7.85,7.84,7.85,7.85,0,0,1,7.85-7.84Zm33,33.66L82.62,31.46,99.29,73.62H21.5V68.39L28,68.07l6.53-16,3.27,11.44h9.8l8.5-21.89,10.79,17Z"/></svg>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
